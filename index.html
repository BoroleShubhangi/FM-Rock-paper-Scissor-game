<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <div class="main">
    <div class="main_results">
      <h1 class="main_results-title">Rock paper Scissors</h1>

      <div class="main_results-score score">
        <p class="score_title">Score</p>
        <p class="total_score" id="score">0</p>
      </div>
    </div>

    <div class="board" id="board1">
      <div class="board_select" id="paper" onclick="handleClick(this)">
        <img src="images/icon-paper.svg" alt="paper" class="board_select-img" />
      </div>
      <div class="board_select" id="scissors" onclick="handleClick(this)">
        <img src="images/icon-scissors.svg" alt="scissors" class="board_select-img" />
      </div>
      <div class="board_select" id="rock" onclick="handleClick(this)">
        <img src="images/icon-rock.svg" alt="rock" class="board_select-img" />
      </div>
    </div>

    <div class="results hide" id="board2">
      <div class="results_top">
        <div class="results_left">
          <h3 class="results_text">You picked</h3>
          <div class="results_placeholder" id="user"></div>
        </div>
        <div class="results_right">
          <h3 class="results_text">The House picked</h3>
          <div class="results_placeholder" id="house"></div>
        </div>
      </div>
      <div class="results_center">
        <span class="results_center-text" id="finalText"></span>
        <button class="results_center-btn" id="playAgain">Play again</button>
      </div>
    </div>
    <button class="main_rules" id="rules">Rules</button>
    <a href="./bonus.html"><button class="main_bonus" id="bonus">Game_type 5</button></a>
  </div>

  <div class="rules-modal hide" id="modal">
    <div class="rules-modal_inner">
      <div class="rules-modal_top">
        <h2 class="rules-modal_top-title">rules</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="rules-modal_top-icon" id="close">
          <path fill="#3B4262" class="rule-modal_top-icon-fill"
            d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
            opacity=".25" />
        </svg>
      </div>
      <img src="images/image-rules.svg" alt="" class="rules-modal_img" />
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
